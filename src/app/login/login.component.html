<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      ngModel
      type="text"
      placeholder="username"
      name="username"
      id="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ngModel
      type="password"
      name="password"
      id="password"
      placeholder="password"
    />
  </div>
  <button>Login</button>
</form>
